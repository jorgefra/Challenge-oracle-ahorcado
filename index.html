<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahorcado</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="logo-cuadro">
        <img src="#" class="logo">
    </header>
    <main>
        <div class="pantalla-inicio">
            <div class="botones-inicio">
                <button class="boton-inicio">Iniciar juego</button>
                <button class="boton-palabra">Agregar nueva palabra</button>
            </div>
        </div>    
        <div class="pantalla-palabra">
            <div class="entrada-area">
                <textarea maxlength="8" placeholder="Ingrese una palabra" id="entrada" class="texto"></textarea>
                <div class="alerta">
                    <img src="./imagenes/alerta.png" alt="signo de alerta">
                    <p class="texto-alerta">MÃ¡x. de 8 letras</p>
                </div>
        
                <div class="botones-palabra">
                    <div>
                        <button class="boton-guardar boton-azul">Guardar y empezar</button>
                    </div>
                    <div>
                        <button class="boton-cancelar boton-blanco">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="pantalla-juego">
            <div class="juego">
                <canvas width="300" height="300" id="canvas">Su navegador no soporta canvas</canvas>
                <div class="letras">
                </div>
            </div>
            <div class="botones-juego">
                <div>
                    <button class="boton-juego boton-azul">Nuevo juego</button>
                </div>
                <div>
                    <button class="boton-desistir boton-blanco">Desistir</button>
                </div>
            </div>
        </div>
    </main>
    <script src="./js/app.js"></script>
    <script src="./js/funciones.js"></script>
</body>
</html>
